<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>

  <!-- STYLE-->
  <link rel="stylesheet" href="style.css" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
 
</head>

<body>
  <div id="rectangle">
    <section>
      
        <div class="box">
          <div>
            <img src="images/image-header-mobile.jpg" alt="">
          </div>
        </div>
    
        <div>
          <h1>Get <strong>Insights</strong> that help your business grow</h1>
        </div>
    
        <div>
          <p id="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>

        <div class="numbers">
          
          <div class="numberblocks">
            <p class="numbertitle">10K</p>
            <p class="subtitle">COMPANIES</p>
          </div>

          <div class="numberblocks">
            <p class="numbertitle">314</p>
            <p class="subtitle">TEMPLATES</p>
          </div>

          <div class="numberblocks">
            <p class="numbertitle">12M+</p>
            <p class="subtitle">QUERIES</p>
          </div>
        </div>


    </section>

  </div>
</body>

</html>
